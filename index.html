<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="content">
        <div id="left-panel">
            <div class="odin-logo">
                <img src="sources/odin-logo.png" alt="Odin Project Logo" id="odin-logo">
                <h1>ODIN</h1>
            </div>
            <p class="photo-credit">Photo by Halie West on Unsplash</p>
        </div>
        <div id="form-section">
                <div id="hero-text">
                    <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. 
                    Sign up <em>now</em> to get started. <br><br>
                    You <em>know</em> you want to.</h1>
                </div>
                <form id="sign-up-form" action="#" method="post">
                    <h1>Let's do this!</h1>
                    <div class="form-row">
                        <div class="input-field">
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" name="first-name">
                        </div>
                        <div class="input-field">
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" name="last-name">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="input-field">
                            <label for="user-email">Email</label>
                            <input type="email" id="user-email" name="user-email">
                        </div>
                        <div class="input-field">
                            <label for="phone-number">Phone Number</label>
                            <input type="tel" id="phone-number" name="phone-number" pattern="[0-9]{10}">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="input-field">
                            <label for="user-password">Password</label>
                            <input type="password" id="user-password" name="user-password">
                        </div>
                        <div class="input-field">
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" id="confirm-password" name="confirm-password">
                        </div>
                    </div>
                </form>
                <div id="form-submit-area">
                    <button type="submit">Create Account</button>

                    <p>Already have an account? <a href="url">Log in</a></p>
                </div>
        </div>
    </div>
</body>
</html>
